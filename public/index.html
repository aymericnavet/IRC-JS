<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>My_IRC</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> My_IRC</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Nom d'Utilisateur</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Entrer votre nom d'utilisateur..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Channels</label>
						<select name="room" id="room">
							<option value="JavaScript">Room n°1</option>
							<option value="Python">Room n°2</option>
							<option value="PHP">Room n°3</option>
							<option value="C#">Room n°4</option>
							<option value="Ruby">Room n°5</option>
							<option value="Java">Room n°6</option>
						</select>
					</div>
					<button type="submit" class="btn">Rejoindre le channel</button>
				</form>
			</main>
		</div>
	</body>
</html>
